<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/js/jquery-3.5.1.min.js"></script>
</head>
<body style="background-color: #F2F2F2;">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>登陆</legend>
</fieldset>

<div style="padding-left: 500px; padding-top: 50px; padding-bottom:30px;background-color: #4E5465">
    <form class="layui-form" th:action="@{/toLogin}" method="post" lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label">用户</label>
            <div class="layui-input-inline">
                <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="电话号码或邮箱"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">登陆</button>
            </div>
        </div>
    </form>
</div>
<script>

</script>
</body>
</html>
